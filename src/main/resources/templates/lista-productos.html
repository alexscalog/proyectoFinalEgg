<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productos-mostrar.css">
    <link th:href="@{/css/productos-mostrar.css}" rel="stylesheet" />
</head>


<!-- ------------------------------------navbarrr---------------------------------------------------------------- -->
<header>
    <header th:replace="fragmentos/header :: header"></header>
</header>

<!-- ------------------------------------tarjetas---------------------------------------------------------------- -->

<div class="container-card">
    <div th:if="${productos.isEmpty()}" class="alert alert-info alert-dismissible fade show" role="alert">
        No hay ning√∫n producto cargado.
        <button><a th:href="@{/producto/formulario}">CREAR PRODUCTO</a></button>

    </div>
    <div class="box" th:each="producto : ${productos}">
        <div class="heading">
            <img th:src="${producto.imagen}">
            <div class="text">
                <a href=""><h2 th:text="${producto.nombreProducto}"></h2></a>
                <h3 th:text="${producto.nombreEmprendimiento}"></h3>
                <p th:text="${producto.descripcionProducto}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
