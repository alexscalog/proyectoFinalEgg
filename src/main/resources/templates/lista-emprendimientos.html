<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">



<body>
<header th:replace="fragmentos/header :: header"></header>

<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div th:if="${exito}" th:text="${exito}" class="alert alert-success" role="alert"></div>

                <div th:if="${emprendimientos.isEmpty()}" class="alert alert-info alert-dismissible fade show" role="alert">
                    Cree un emprendimiento.
                    <a th:href="@{/emprendimiento/formulario}" class="alert-link">Crear emprendimiento.</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:unless="${emprendimientos.isEmpty()}" class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr class="table-dark">
                            <th>Logo del emprendimiento</th>
                            <th>Nombre del emprendimiento</th>
                            <th>Descripcion</th>
                            <th>Localidad</th>
                            <th>Direccion</th>
                            <th>Tel√©fono de contacto</th>
                            <th>Instagram</th>
                            <th>Productos</th>
                            <th sec:authorize="isAuthenticated()">Usuario</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="emprendimiento : ${emprendimientos}">
                            <td ><img th:src="${emprendimiento.logo}" width="50px"></td>
                            <td th:text="${emprendimiento.nombreEmprendimiento}"></td>
                            <td th:text="${emprendimiento.descripcionEmprendimiento}"></td>
                            <td th:text="${emprendimiento.localidad}"></td>
                            <td th:text="${emprendimiento.direccion}"></td>
                            <td th:text="${emprendimiento.telefonoEmprendimiento}"></td>
                            <td th:text="${emprendimiento.instagram}"></td>
                            <td ><button><a th:href="@{/producto/productos-por-emprendimiento/__${emprendimiento.idEmprendimiento}__}">Productos</a></button></td>
                            <td sec:authorize="isAuthenticated()" th:text="${emprendimiento.usuario}"></td>

                            <td><a class="btn btn-warning" sec:authorize="isAuthenticated()" th:href="@{/emprendimiento/formulario/__${emprendimiento.idEmprendimiento}__}">Update</a></td>
                            <td>
                                <form sec:authorize="hasRole('ADMIN')" th:action="@{/emprendimiento/borrar/__${emprendimiento.idEmprendimiento}__}" method="post">
                                    <button class="btn btn-danger" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>



<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
