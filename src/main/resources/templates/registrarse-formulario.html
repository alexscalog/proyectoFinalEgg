<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/head :: head"></head>

<body>

<header th:replace="fragmentos/autenticacion-header :: header"></header>

<main>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 mx-auto px-0">
                <div th:if="${excepcion}" th:text="${excepcion}" class="alert alert-danger shadow text-center"></div>

                <div class="card text-center shadow">
                    <div class="card-header">
                        <h3>Sign up</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/autenticacion/registro}" th:object="${usuario}" method="post" autocomplete="off"
                              class="needs-validation mb-4" novalidate>

                            <div class="form-group mb-3">
                                <input type="text" th:field="*{nombreUsuario}" placeholder="Nombre"
                                       class="form-control"
                                       required/>
                                <div class="invalid-feedback text-start">El nombre es obligatorio</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="text" th:field="*{apellidoUsuario}" placeholder="Apellido"
                                       class="form-control"
                                       required/>
                                <div class="invalid-feedback text-start">El apellido es obligatorio</div>
                            </div>


                            <div class="form-group mb-3">
                                <input type="email" th:field="*{email}" placeholder="Email" class="form-control"
                                       required/>
                                <div class="invalid-feedback text-start">El email es obligatorio</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="tel" th:field="*{telefono}" placeholder="Número de teléfono"
                                       class="form-control"
                                       required/>
                                <div class="invalid-feedback text-start">El telefono es obligatorio</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="password" th:field="*{contrasenia}" placeholder="Password"
                                       class="form-control"
                                       required/>
                                <div class="invalid-feedback text-start">La contraseña es obligatoria</div>
                            </div>



                            <div class="form-group d-grid gap-2">
                                <button class="btn btn-success" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>



<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>

</html>
