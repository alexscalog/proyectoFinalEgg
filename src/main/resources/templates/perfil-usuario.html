<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/perfil-usuario.css}" rel="stylesheet" />
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    <title> Perfil Usuario</title>
</head>

<body>

<header th:replace="fragmentos/header :: header"></header>
<!-- ////////////////////////////////////////-perfiles------------------------------------------------------ -->

<div class="container-perfil" th:each="usuario : ${usuarios}">
    <div class="box">
        <div class="heading">

            <div class="text">
                <h2 th:text="${usuario.nombreUsuario}"></h2>
                <h2 th:text="${usuario.apellidoUsuario}"> </h2>
                <p class="telefono" th:text="${usuario.telefono}">
                    Tel√©fono: 376 4123456
                </p>
                <p class="email" th:text="${usuario.email}"></p>


                <div class="boton">
                    <a th:href="@{/usuario/formulario/__${session.id}__}">EDITAR USUARIO</a>

                </div>

                <div class="boton">
                    <a href="#">ELIMINAR USUARIO</a>

                </div>

            </div>

        </div>
    </div>
</div>





</body>

</html>
