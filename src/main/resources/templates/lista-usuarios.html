<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/head :: head"></head>

<body>
<header th:replace="fragmentos/header :: header"></header>

<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div th:if="${exito}" th:text="${exito}" class="alert alert-success" role="alert"></div>

                <div th:if="${usuario.isEmpty()}" class="alert alert-info alert-dismissible fade show" role="alert">
                    You must enter users.
                    <a th:href="@{/usuario/formulario}" class="alert-link">Create user.</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:unless="${usuario.isEmpty()}" class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr class="table-dark">
                            <th>Email</th>
                            <th>Role</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="usuario : ${usuario}">
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.rol}"></td>
                            <td><a class="btn btn-warning" th:href="@{/usuario/formulario/__${user.id}__}">Update</a></td>
                            <td>
                                <form th:action="@{/usuario/borrar/__${usuario.id}__}" method="post">
                                    <button class="btn btn-danger" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>




</body>

</html>
